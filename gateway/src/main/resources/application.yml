spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: appointment-api
        uri: lb://appointment-api
        predicates:
          - Path=/appointments/**
      - id: user-api
        uri: lb://users-api
        predicates:
          - Path=/users/**,/auth/**
      - id: record-api
        uri: lb://record-api
        predicates:
          - Path=/records/**
server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka/
